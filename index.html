<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="mobile-container">
        <header>
            <input type="text">
            <button id="search"><i class="fas fa-search"></i></button>
        </header>
        <div class="favorite-container">
            <h3>Favorite Meals</h3>
            <ul class="favorite-meals">
                <li><img src="https://www.themealdb.com/images/media/meals/kcv6hj1598733479.jpg" alt=""><span>Shawarma</span></li>
                <li><img src="https://www.themealdb.com/images/media/meals/llcbn01574260722.jpg" alt=""><span>Pasta</span></li>
                <li><img src="https://www.themealdb.com/images/media/meals/xxrxux1503070723.jpg" alt=""><span>Salmon</span></li>
            </ul>
        </div>
        <div class="meals">
            <span class="random">
                Random Recipe
            </span>
            <div class="meal">
                <div class="meal-header">
                    <img src="https://www.themealdb.com/images/media/meals/ywwrsp1511720277.jpg" alt="">
                </div>
                <div class="meal-body">
                    <h4>Hamburger</h4>
                    <button><i class="far fa-heart"></i></button>
                    <br><br>
                </div>
            </div>
        </div>
    </div>
    
</body>
<footer>
    <div class="copyright">Copyright &copy; 2020 Liran Amrani</div>
</footer>
</html>
