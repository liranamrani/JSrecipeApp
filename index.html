<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="mobile-container">
        <header>
            <input type="text">
            <button id="search"><i class="fas fa-search"></i></button>
        </header>
        <div class="favorite-container">
            <h3>Favorite Meals</h3>
            <ul class="favorite-meals" id="favorite-meals">
            </ul>
            <button id="clear-btn" title="Clear All"><i class="fas fa-trash-alt"></i></button>
        </div>
        <div class="meals">
            <div class="meal">
                <div class="meal-header">
                    <span class="random">
                        Random Recipe
                    </span>
                    <img id = "random_meal_img" src="" alt="">
                </div>
                <div class="meal-body" >
                    <div class="meal_name" id="random_meal_name">
                        
                    <h4></h4>
                    </div>
                    
                <div class="meal-body-buttons">
                    <button title="Recipe" id="random-recipe-btn" class="recipe-item"><i class="fas fa-book-reader"></i></button>
                    <button title="Refresh" id="refresh-btn"><i class="fas fa-sync-alt"></i></button>
                    <button title="Add To Favorite" id="like-btn" class="fav-btn"><i class="fas fa-heart"></i></button>
                </div>
            </div>
               
            </div>
        </div>
    </div>
    
</body>
<footer>
    <div class="copyright">Copyright &copy; 2020 Liran Amrani</div>
</footer>
</html>
